<div
  class="container"
  style="height: 100vh"
  *ngIf="!conversations && loading"
>
  <div class="row" style="height: 100%">
    <div class="col text-center"
         style="margin: auto auto">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
<div
  class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
  <div
    class="list-group list-group-flush border-bottom scrollarea">
    <a
      *ngFor="let c of conversations"
      href="#"
      class="list-group-item list-group-item-action py-3 lh-tight"
      aria-current="true"
      (click)="onConversationSelected(c)"
    >
      <div
        class="d-flex w-100 align-items-center justify-content-between">
        <div class="container-fluid">
          <div class="row">
            <div class="col-2 col-lg-1">
              <img
                src="{{ c.withUserImage }}"
                alt=""
                class="img-fluid rounded-circle"
                style="height: auto; max-width: 75px"
              >
            </div>
            <div class="col-6 col-lg-7">
              <strong class="mb-1">{{c.withUser}}</strong>
              <div class="mb-1 small">{{c.lastMessage}}</div>
            </div>
            <div class="col-4 text-end">
              <small
                *ngIf="c.lastMessageTimestamp"
                style="width: 100%"
              >{{c.lastMessageTimestamp | date: 'd/M/yy, h:mm a' }}
              </small>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
