<div
  class="container"
  style="height: 100vh"
  *ngIf="!conversations && loading"
>
  <div class="row" style="height: 100%">
    <div class="col text-center"
         style="margin: auto auto">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
<div
  class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
  <div
    class="list-group list-group-flush border-bottom scrollarea">
    <a
      *ngFor="let c of conversations"
      href="#"
      class="list-group-item list-group-item-action py-3 lh-tight"
      aria-current="true"
      (click)="onConversationSelected(c)"
    >
      <div
        class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">{{c.withUser}}</strong>
        <small *ngIf="c.lastMessageTimestamp">{{c.lastMessageTimestamp | date: 'd/M/yy, h:mm a' }}</small>
      </div>
      <div
        class="col-10 mb-1 small">{{c.lastMessage}}</div>
    </a>
  </div>
</div>
