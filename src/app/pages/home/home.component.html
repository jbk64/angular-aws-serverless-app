<h2>Home</h2>
<div *ngIf="!currentUser; else loggedIn">
  <p><a routerLink="signup">Signup</a> or <a routerLink="login">login</a></p>
</div>
<ng-template #loggedIn>
  <div>
    <p>Logged in as <strong>{{currentUser.getUsername()}}</strong> (<a (click)="onLogout()" href="#">log out</a>)</p>
  </div>
  <app-chat></app-chat>
</ng-template>
