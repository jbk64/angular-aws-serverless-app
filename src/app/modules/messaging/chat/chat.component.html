<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <app-contact-list
        (selectedConversation)="onSelectedConversation($event)"
      ></app-contact-list>
    </div>
    <div class="col-sm-8">
      <nb-chat
        title="Serverless web chat"
        status="primary"
      >
        <nb-chat-message *ngFor="let msg of messages"
                         type="text"
                         [message]="msg.content"
                         [reply]="cognitoUser.getUsername() !== msg.sender"
                         [sender]="msg.sender"
                         [date]="msg.date">
        </nb-chat-message>
        <nb-chat-form
          (send)="onSend($event)"
        >
        </nb-chat-form>
      </nb-chat>
    </div>
  </div>
</div>
